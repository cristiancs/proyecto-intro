<div id="dashboard">
	<div class="Mediciones">
		<h3 class="Mediciones-tipo">
			Aire <button class="btn btn-update" data-action="update" data-type="aire"><i class="icon-refresh"></i></button>
		</h3>
		<div class="Mediciones-box" data-type="aire" data-title="interior">
			<h3 class="Mediciones-title">Interior <small class="Mediciones-extremos">Max: <span data-name="max-daily">23</span>°C Min: <span data-name="min-daily">12</span>°C</small></h3>
			<strong class="Mediciones-temperatura"><i class="icon-temperatura"></i> <span data-name="temperature">22</span> <small class="Mediciones-unidad">°C</small></strong>
			<span class="Mediciones-humedad"><i class="icon-humedad"></i> <span data-name="humidity">50</span> <small class="Mediciones-unidad">%</small></span>
		</div>
		<div class="Mediciones-box" data-type="aire" data-title="exterior">
			<h3 class="Mediciones-title">Exterior <small class="Mediciones-extremos">Max: <span data-name="max-daily">23</span>°C Min: <span data-name="min-daily">12</span>°C</small></h3>
			<strong class="Mediciones-temperatura"><i class="icon-temperatura"></i> <span data-name="temperature">12</span> <small class="Mediciones-unidad">°C</small></strong>
			<span class="Mediciones-humedad"><i class="icon-humedad"></i> <span data-name="humidity">90</span> <small class="Mediciones-unidad">%</small></span>
		</div>
		<h3 class="Mediciones-tipo">
			Agua <button class="btn btn-update" data-action="update" data-type="agua"><i class="icon-refresh"></i></button>
		</h3>
		<div class="Mediciones-box" data-type="agua" data-title="piscina"> 
			<h3 class="Mediciones-title">Piscina</h3>
			<strong class="Mediciones-temperatura"><i class="icon-temperatura"></i> <span data-name="temperature">23</span> <small class="Mediciones-unidad">°C</small></strong>
		</div>
		<div class="Mediciones-box" data-type="agua" data-title="tinaja">
			<h3 class="Mediciones-title">Tinaja</h3>
			<strong class="Mediciones-temperatura"><i class="icon-temperatura"></i> <span data-name="temperature">12</span> <small class="Mediciones-unidad">°C</small></strong>
		</div>
	</div>
</div>
